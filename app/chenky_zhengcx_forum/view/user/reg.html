<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="__CSS__/reg.css">
</head>
<body>
    <!-- 2203010201+2203010247 -->
    <div class="top" style="background-color: #fff;">
        <div class="sreach-right">
            <div class="top-right-title">
                <a href=""></a><img src="__IMG__/thinkphp-logo.png" alt="">
            </div>
            <div class="sreach">
                <input  class="form-control" required type="search" name='keyword' placeholder="搜索帖子" />
            </div>
            <div class="sreach-ul">
                <ul><img src="__IMG__/guanwang.png" alt="">官网</ul>
                <ul><img src="__IMG__/wendang.png" alt="">文档</ul>
                <ul><img src="__IMG__/boke.png" alt="">博客</ul>
                <ul><img src="__IMG__/yunfuwu.png" alt="">云服务</ul>
            </div>
            <div class="top-right">
                <div class="puton">
                <a href="" style="color: black;margin-right: 20px;">登录</a>
                </div> 
            </div>
        </div>
    </div>
    <div class="main" style="background-color: rgb(211, 208, 208);">
        <div class="sreach-center1">
            <a href=""></a><img src="__IMG__/thinkphp-login.png" alt="">
        </div>
        <div class="content">
            <form action="{:url('user/doreg')}" method="post">
                <div class="title"><p>用户注册</p></div>
                <div class="userInformation" style="margin-left: 10%;">
                    <div>
                        <input type="text" name='unick' id="" placeholder="请输入用户名" />
                    </div>
                    <div>
                        <input type="text" name='upa' id="" placeholder="请输入密码" />
                    </div>
                    <div>
                        <input type="text" name='upa2' id="" placeholder="请再次输入密码" />
                    </div>
                    <div>
                        <input type="text" name='uemail' id="" placeholder="请输入邮箱" />
                    </div>
                    <div>
                        <input type="text" name='utel' id="" placeholder="请输入电话" />
                    </div>
                    <div class="yzm">
                        <input type="text" name="ucode" id="ucode" placeholder="请输入验证码">
                        <div class="yzm-img">
                            
                            {:captcha_img()}
                        </div>
                    </div>
                </div>
                <div class="button" style="margin-top: 50px;">
                    <input type="submit" value="注册" style="width: 250%;margin-right: 80px;">
                </div>
                {:token_field()}  
            </form>
        </div>
        <div class="end">
            <p>ThinkPHP知识库</p>
            <p>顶想云提供技术支持</p>
            <p>沪ICP备12007941号-2</p>
        </div>
    </div>
</body>
<style>
</style>
</html>
